services:
  postgres:
    image: postgres:17
    container_name: retirement-postgres
    environment:
      POSTGRES_DB: retirement
      POSTGRES_USER: retirement
      POSTGRES_PASSWORD: retirement
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retirement -d retirement"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
